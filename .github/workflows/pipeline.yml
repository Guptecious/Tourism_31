name: Tourism ML Pipeline

on:
  push:
    branches:
      - main   # Run workflow whenever code is pushed to main branch

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Install dependencies
      - name: Install requirements
        run: pip install -r requirements.txt

      # 4. Data preparation
      - name: Run data preparation
        run: python scripts/data_prep.py

      # 5. Train model
      - name: Train model
        run: python scripts/train_model.py

      # 6. Evaluate model
      - name: Evaluate model
        run: python scripts/evaluate.py

      # 7. Upload model to Hugging Face Hub
      - name: Upload model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/upload_model.py

      # 8. Deploy Streamlit app to Hugging Face Space
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python scripts/deploy_space.py
